<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Календарь событий</title>
	<link rel="stylesheet" href="css/eventCalendar.css">
	<link rel="stylesheet" href="css/eventCalendar_theme_responsive.css">
</head>
<body>
	<div id="eventCalendar" style="width: 300px; margin: 50px auto;">
    <form action="#" method="#" class="eventCalendar-form">
        <label>
            <div class="eventCalendar-label">
                Название события
            </div>
            <input class="eventCalendar-input" type="text" name="title" required />
        </label>
        <label>
            <div class="eventCalendar-label">
                Описание события
            </div>
            <textarea class="eventCalendar-textarea" name="description" required></textarea>
        </label>
        <label>
            <div class="eventCalendar-label">
                Дата события
            </div>
            <input class="eventCalendar-input" type="datetime-local" name="date" required />
        </label>
        <div class="eventCalendar-button-group">
              <button class="eventCalendar-button" type="submit" onclick="createEventObject()">Отправить</button>
        </div>
    </form>
    <div class="eventCalendar-button-group">
          <a class="eventCalendar-link" href="index.html">Назад</a>
    </div>
  </div>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/moment.js"></script>
	<script src="js/jquery.eventCalendar.js"></script>
	<script src="createEvent.js"></script>
</body>
